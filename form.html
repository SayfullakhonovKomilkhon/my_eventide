<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>UI Design</title>
		<!-- Description, Keywords and Author -->
		<meta name="description" content="Your description">
		<meta name="keywords" content="Your,Keywords">
		<meta name="author" content="ResponsiveWebInc">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Styles -->
		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<!-- Font awesome CSS -->
		<link href="css/font-awesome.min.css" rel="stylesheet">
		
		
		<!-- Main CSS -->
		<link href="css/style150.css" rel="stylesheet">
				
		<!-- Favicon -->
		<link rel="shortcut icon" href="ui-150.html#">
	</head>
	
	<body>
	
		
		<!-- UI # -->
		<div class="ui-150">
		
			<div class="container">
				<div class="row text-center">
					<div class="col-md-12">
					
						<!-- Login Form -->
						<div class="ui-form">
							<h3 class="text-center">Sign In</h3>
							<form>
								<!-- Email -->
								<div class="form-group">
									<input type="email" class="form-control" placeholder="Enter Email">
								</div>
								<!-- Password -->
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Enter Password">
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox"> Remember Me
									</label>
								</div>
								<!-- Button -->
								<button type="submit" class="btn btn-block">Sign In</button> 
							</form>
							<div class="text-center white">OR</div>
							<h3 class="text-center">Sign In Using</h3>
							<!-- Social media -->
							<div class="social">
								<a href="ui-150.html#" class="facebook"><i class="fa fa-facebook"></i> &nbsp; Login with Facebook</a>
								<a href="ui-150.html#" class="twitter"><i class="fa fa-twitter"></i> &nbsp; Login with Twitter</a>
								<a href="ui-150.html#" class="google-plus"><i class="fa fa-google-plus"></i> &nbsp; Login with Google Plus</a>
							</div>
						</div>
					
					</div>
				</div>
			</div>
		
		</div>
		
		<!-- Javascript files -->
		<!-- jQuery -->
		<script src="js/jquery-3.5.1.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="js/bootstrap.min.js"></script>
		<!-- Placeholder JS -->
		<script src="js/placeholder.js"></script>
		<!-- Respond JS for IE8 -->
		<script src="js/respond.min.js"></script>
		<!-- HTML5 Support for IE -->
		<script src="js/html5shiv.js"></script>
	</body>	
</html>
